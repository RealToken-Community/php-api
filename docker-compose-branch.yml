services:
  php-api_symfony:
    image: ${DOCKER_REGISTRY}/api-php:${DOCKER_BRANCH}
    container_name: ${DOCKER_BRANCH}-api_php-symfony
    build:
      context: ./
    networks:
      - realt
      - traefik-realt
    volumes:
      - ./logs/symfony:/var/www/html/var/log:cached
      - ./logs/nginx:/var/log/nginx:cached
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${DOCKER_BRANCH}-api-php-.rule=Host(`api.${DOCKER_BRANCH}.realtoken.community`)"
      - "traefik.http.services.${DOCKER_BRANCH}-api-php.loadbalancer.server.port=80"
    restart: always

  php-api_db:
    image: mysql:5.7
    container_name: ${DOCKER_BRANCH}-api_php-db
    networks:
      - realt
    environment:
      - "MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}"
      - "MYSQL_USER=${MYSQL_USER}"
      - "MYSQL_PASSWORD=${MYSQL_PASSWORD}"
      - "MYSQL_DATABASE=${MYSQL_DATABASE}"
    restart: always

  php-api_adminer:
    image: adminer
    container_name: ${DOCKER_BRANCH}-api_php-adminer
    ports:
      - "18082:8080"
    networks:
      - realt
    restart: always

networks:
  realt:
  traefik-realt:
    external: true
